<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="../styles/login.css">
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css"/>
  <title>Sign up</title>
</head>

<body class="bg-info">

<div class="container-fluid">
  <h1 class="display-4 text-xs-center">Sign up</h1>

  <hr>

  <form id="signup-form">
    <label for="username">Username</label>
    <input id="username" class="form-control" type="text" autofocus
           placeholder="e.g youngwizard">

    <label for="email">Email</label>
    <input id="email" class="form-control" type="text" autofocus
           placeholder="e.g youngwizard@gmail.com">

    <label for="password">Password</label>
    <input id="password" class="form-control" type="password"
           placeholder="6-20 characters">

    <label for="confirm-password">Confirm Password</label>
    <input id="confirm-password" class="form-control" type="password"
           placeholder="must match above">

    <input type="submit" class="btn btn-primary btn-block" value="Sign up">
  </form>
</div>
<script>require('../signup')</script>

</body>
</html>
